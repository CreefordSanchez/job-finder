<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSphere</title>
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="container flex space">
          <h2>JobSeek</h2>
          <nav>
            <ul class="flex">
              <li><button class="login">Login</button></li>
              <li><button class="filler">Feed</button></li>
              <li><button class="filler">Posts</button></li>
              <li><button class="filler">Help</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container flex">

        <div class="profile-area">
          <div class="profile-area-head flex">
            <img src="./assets/img/media/profile-image-default.png">
            <h2>Welcome, Jeff Bezos!</h2>
          </div>
          <div class="profile-area-text text-center">
            <p>You have no new mentions</p>
            <p>Followers: 201,721</p>
            <p>Following: 23</p>
          </div>
        </div>
        
        <div class="post-area">
          <div class="text-enter flex">
            <textarea class="add-post-text" placeholder="What's on your mind?"></textarea>
            <img src="./assets/img/media/send.png">
          </div>
          <div class="image-area flex">
            <img src="./assets/img/media/add-image.png">
            <p>No image selected</p>
          </div>
        </div>

        <div class="news-area">
          
        </div>
      </div>
    </main>
  </body>
</html>
