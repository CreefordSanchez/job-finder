<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSphere</title>
    <link rel="stylesheet" href="./assets/css/style.css" media="all">

    <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    >

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--This is to load jQuery so that I can get a JSON for random contacts-->
    <script src="./assets/js/script.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="container flex space">
          <h2><span>ProSphere</span></h2>
          <nav>
            <ul class="flex">
              <li><button class="login">Logout</button></li>
              <li><button class="filler">Feed</button></li>
              <li><button class="filler">Posts</button></li>
              <li><button class="filler">Help</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container flex">

        <div class="left-side-tab">
          <div class="profile section-box">
            <div class="profile-banner"></div>
            <img src="./assets/img/profile-image-default.png">
            <h2>Welcome, Jeremiah Jeff!</h2>
          </div>
  
          <div class="section-box contact-section">            
            <h2>People you may know</h2>
            <div class="contacts">

            </div>
          </div>
        </div>
        
        <div class="post-area">
          <div class="text-enter flex">
            <textarea class="add-post-text" placeholder="What's on your mind?"></textarea>
            <img src="./assets/img/send.png">
          </div>
          <div class="image-area flex">
            <img src="./assets/img/add-image.png">
            <p>No image selected</p>
          </div>
        </div>

        <div class="news-area text-center">
          <h2>News</h2>
          <div class="news-section">
            <img src="./assets/img/news-image-frog.jpg">
            <p>Does a connection with nature help with job listings?</p>

            <img src="./assets/img/news-image-money.jpg">
            <p>What to do with your money: save, invest, or spend?</p>

            <img src="./assets/img/news-image-car.png">
            <p>On the road again: what to do with your previous job experience</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
